---
# tasks file for docker/ansible link
- name: Install docker/ansible dependencies
  become: true
  environment: "{{ekara_docker_proxy}}"
  apt:
    name:
    - python-dev
    - python-pip
    state: present
    update_cache: yes

- name: Upgrade pip
  become: true
  environment: "{{ekara_docker_proxy}}"
  pip:
    name=pip
    extra_args=--upgrade

- name: Remove old Python modules
  become: true
  pip:
    name:
    - docker-py
    state: absent

- name: Install Python modules
  become: true
  environment: "{{ekara_docker_proxy}}"
  pip:
    name:
    - docker
    state: present

- name: Install docker-compose
  become: true
  environment: "{{ekara_docker_proxy}}"
  pip:
    name:
    - docker-compose
    - jsondiff
    state: present
